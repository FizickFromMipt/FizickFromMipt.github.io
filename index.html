<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги психолога</title>
    <!-- Подключение шрифта Nunito с Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            background-color: #f8f8f8;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #e6e6e6;
            border-bottom: 2px solid #ccc;
        }
        .button {
            width: 100vw;
            padding: 20px 0;
            background-color: gold;
            color: black;
            text-decoration: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2vw;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e6c200;
        }
        .button img {
            width: 5vw;
            height: auto;
            margin-left: 20px;
        }
        .service {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
            padding: 20px;
        }
        .service h2, .service p {
            text-align: center;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="calendar.html" class="button">
            Календарь
            <img src="image_index/calendar.png" alt="Календарь">
        </a>
    </div>

    <div class="service" id="lectures">
        <h2>Лекции</h2>
        <img src="image_index/lectures.jpg" alt="Лекции">
        <p><a href="payment_lectures.html" class="button">Записаться</a></p>
    </div>

    <!-- Повторение структуры для других услуг -->
    <div class="service" id="trainings">
        <h2>Тренинги</h2>
        <img src="image_index/trainings.jpg" alt="Тренинги">
        <p><a href="#" class="button">Записаться</a></p>
    </div>

    <div class="service" id="diagnostics">
        <h2>Диагностика</h2>
        <img src="image_index/diagnostics.jpg" alt="Диагностика">
        <p><a href="#" class="button">Записаться</a></p>
    </div>

    <div class="service" id="therapy">
        <h2>Терапия</h2>
        <img src="image_index/therapy.jpg" alt="Терапия">
        <p><a href="#" class="button">Записаться</a></p>
    </div>

    <div class="service" id="exams">
        <h2>Экзамен</h2>
        <img src="image_index/exams.jpg" alt="Экзамен">
        <p><a href="#" class="button">Записаться</a></p>
    </div>

    <div class="service" id="gifts">
        <h2>Подарочные сертификаты</h2>
        <img src="image_index/gifts.jpg" alt="Подарочные сертификаты">
        <p><a href="#" class="button">Записаться</a></p>
    </div>

    <div class="service" id="blog">
        <h2>Архив блога</h2>
        <img src="image_index/blog.jpg" alt="Архив блога">
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>
</body>
</html>
