<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги психолога</title>
    <!-- Подключение шрифта Nunito с Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование всех элементов на странице */
            justify-content: center; /* Выравнивание по центру по вертикали */
            overflow-x: hidden; /* Убираем горизонтальный скролл */
        }
        .header {
            width: 90vw; /* Уменьшение ширины до 90% от ширины экрана */
            max-width: 600px; /* Максимальная ширина для больших экранов */
            text-align: center;
            padding: 1vw;
            background-color: #e6e6e6;
            border-bottom: 0.2vw solid #ccc;
        }
        .button {
            width: auto; /* Автоматическая ширина в зависимости от содержимого */
            padding: 1vw 2vw;
            background-color: gold;
            color: black;
            text-decoration: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5vw;
            border-radius: 1vw; /* Закругление углов кнопок */
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e6c200;
        }
        .button img {
            width: 2vw;
            height: auto;
            margin-left: 0.5vw;
        }
        .service {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: 2vw 0;
            padding: 2vw;
        }
        .service h1, .service p {
            text-align: center;
            width: 80%;
            font-size: 2.5vw;
        }
        img {
            width: 80vw;
            height: auto;
            display: block;
            border-radius: 2vw; /* Увеличенное закругление углов фото */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="calendar.html" class="button">
            Календарь
            <img src="image_index/calendar.png" alt="Календарь">
        </a>
        <a href="gallery.html" class="button">Архив блога</a>
    </div>

    <div class="service" id="lectures">
        <img src="image_index/lectures.jpg" alt="Лекции">
        <h1>Лекции</h1>
        <p><a href="payment_lectures.html" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="trainings">
        <img src="image_index/trainings.jpg" alt="Тренинги">
        <h1>Тренинги</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="seminars">
        <img src="image_index/seminars.jpg" alt="Семинары">
        <h1>Семинары</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="diagnostics">
        <img src="image_index/diagnostics.jpg" alt="Диагностика">
        <h1>Диагностика</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="therapy">
        <img src="image_index/therapy.jpg" alt="Терапия">
        <h1>Терапия</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="exams">
        <img src="image_index/exams.jpg" alt="Экзамен">
        <h1>Экзамен</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="gifts">
        <img src="image_index/gifts.jpg" alt="Подарочные сертификаты">
        <h1>Подарочные сертификаты</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>
</body>
</html>
