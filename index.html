<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги психолога</title>
    <!-- Подключение шрифта Nunito с Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            background-color: rgba(255, 250, 250, 0.8); /* Светлый фон с небольшой прозрачностью */
            transition: background-color 0.3s ease;
        }
        /* Адаптация под темную тему */
        @media (prefers-color-scheme: dark) {
            body, html {
                background-color: rgba(35, 38, 37, 0.8); /* Темный фон с небольшой прозрачностью */
            }
        }
        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }
        .button {
            position: relative;
            width: 90%;
            padding: 15px 20px;
            background-color: cyan;
            color: black;
            text-decoration: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 15px;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 20px;
            overflow: visible;
        }
        .button img {
            width: 70px; /* Установим размер изображения подходящий к размеру текста */
            height: auto;
            margin-left: 10px; /* Отступ слева от текста */
            position: relative; /* Устанавливаем относительное позиционирование, если нужно */
        }
        .button:last-child {
            margin-right: 0; /* Убрать отступ справа для последней кнопки, если это необходимо */
        }
        .button:hover {
            background-color: #00E5EE; /* Темно-циановый цвет при наведении */
        }
        .service {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            margin: 10px 0;
            padding: 20px;
        }
        .service h1, .service p {
            text-align: center;
            width: 100%;
            font-size: 20px;
            color: black; /* Основной цвет текста для светлой темы */
        }
        /* Адаптация под темную тему */
        @media (prefers-color-scheme: dark) {
            .service h1 {
                color: white; /* Цвет текста для темной темы */
            }
        }
        .service p {
            margin: 3px 0; /* Уменьшенные вертикальные отступы */
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }
                /* Медиа запросы для мобильных устройств */
        @media (max-width: 600px) {
            .button {
                font-size: 5vw; /* Больший размер текста на маленьких экранах */
            }
            .service h1, .service p {
                font-size: 5vw; /* Больший размер текста для заголовков и параграфов */
            }
            .button img {
                width: 8vw; /* Больший размер изображений в кнопках */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="calendar.html" class="button">
            Календарь
            <img src="image_index/calendar.png" alt="Календарь">
        </a>
        <a href="gallery.html" class="button">Архив блога</a>
    </div>

    <div class="service" id="lectures">
        <img src="image_index/lectures.jpg" alt="Лекции">
        <h1>Лекции</h1>
        <p><a href="payment_lectures.html" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="trainings">
        <img src="image_index/trainings.jpg" alt="Тренинги">
        <h1>Тренинги</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="seminars">
        <img src="image_index/seminars.jpg" alt="Семинары">
        <h1>Семинары</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="diagnostics">
        <img src="image_index/diagnostics.jpg" alt="Диагностика">
        <h1>Диагностика</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="therapy">
        <img src="image_index/therapy.jpg" alt="Терапия">
        <h1>Терапия</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="exams">
        <img src="image_index/exams.jpg" alt="Экзамен">
        <h1>Экзамен</h1>
        <p><a href="#" class="button">Записаться</a></p>
        <p><a href="gallery.html" class="button">Смотреть</a></p>
    </div>

    <div class="service" id="gifts">
        <img src="image_index/gifts.jpg" alt="Подарочные сертификаты">
        <h1>Подарочные сертификаты</h1>
        <p><a href="#" class="button">Купить</a></p>
    </div>
</body>
</html>
