<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги психолога</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
        }
        h1, h2 {
            color: #2C3E50;
        }
        .service {
            background: #ECF0F1;
            border: 1px solid #BDC3C7;
            padding: 20px;
            margin-bottom: 20px;
        }
        .service a {
            color: #2980B9;
            text-decoration: none;
        }
        .service a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Услуги кабинета психолога</h1>

    <div class="service">
        <h2>Индивидуальная консультация</h2>
        <p>Продолжительность: 50 минут</p>
        <p><a href="https://example.com/book-session">Забронировать сеанс</a></p>
        <p><a href="https://example.com/pay-session">Оплатить сеанс</a></p>
    </div>

    <div class="service">
        <h2>Семейная терапия</h2>
        <p>Продолжительность: 90 минут</p>
        <p><a href="https://example.com/book-family">Забронировать сеанс</a></p>
        <p><a href="https://example.com/pay-family">Оплатить сеанс</a></p>
    </div>

    <div class="service">
        <h2>Онлайн-консультация</h2>
        <p>Продолжительность: 50 минут</p>
        <p><a href="https://example.com/book-online">Забронировать сеанс</a></p>
        <p><a href="https://example.com/pay-online">Оплатить сеанс</a></p>
    </div>
</body>
</html>
