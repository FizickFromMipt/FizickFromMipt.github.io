<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги психолога</title>
    <!-- Подключение шрифта Nunito с Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
        }
        .service {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #f8f8f8;
        }
        .service h2 { color: #2C3E50; }
        .service p { margin: 5px 0; }
        .button {
            padding: 10px 20px;
            background-color: #00BCD4;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0097A7;
        }
        .carousel { width: 100%; overflow: hidden; position: relative; }
        .carousel img { width: 100%; display: block; }
        .carousel button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        .carousel button.prev { left: 10px; }
        .carousel button.next { right: 10px; }
        img {
            max-width: 100%; /* ensures the image is never wider than its container */
            height: auto;
            display: block; /* removes bottom space/margin */
        }
    </style>
</head>
<body>
    <!-- Лекции -->
    <div class="service" id="lectures">
        <h2>Лекции</h2>
        <img src="lectures.jpg" alt="Лекции">
        <p><a href="#" class="button">Абонементы - Купить</a></p>
        <p><a href="#" class="button">Записаться на ближайший цикл</a></p>
    </div>

    <!-- Тренинги -->
    <div class="service" id="trainings">
        <h2>Тренинги</h2>
        <img src="trainings.jpg" alt="Тренинги">
        <p>Старт набора - <a href="#" class="button">Записаться</a></p>
    </div>

    <!-- Диагностика -->
    <div class="service" id="diagnostics">
        <h2>Диагностика</h2>
        <img src="diagnostics.jpg" alt="Диагностика">
        <p>Ближайшая диагностика - <a href="#" class="button">Записаться</a></p>
        <p>Карта личности - <a href="#" class="button">Оформить</a></p>
    </div>

    <!-- Терапия -->
    <div class="service" id="therapy">
        <h2>Терапия</h2>
        <img src="therapy.jpg" alt="Терапия">
        <p><a href="#" class="button">Записаться на сессию</a></p>
    </div>

    <!-- События -->
    <div class="carousel" id="events">
        <img src="events.jpg" alt="Ближайшее событие">
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
        <p><a href="#" class="button">Весь календарь</a></p>
    </div>

    <!-- Экзамен -->
    <div class="service" id="exams">
        <h2>Экзамен</h2>
        <img src="exams.jpg" alt="Экзамен">
        <p><a href="#" class="button">Записаться</a></p>
    </div>

    <!-- Подарочные сертификаты -->
    <div class="service" id="gifts">
        <h2>Подарочные сертификаты</h2>
        <img src="gifts.jpg" alt="Подарочные сертификаты">
    </div>

    <!-- Архив блога -->
    <div class="service" id="blog">
        <h2>Архив блога</h2>
        <img src="blog.jpg" alt="Архив блога">
    </div>

    <script>
        function nextSlide() {
            // Добавьте логику для пролистывания карусели
        }
        function prevSlide() {
            // Добавьте логику для пролистывания карусели
        }
    </script>
</body>
</html>
