<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея архива блога</title>
    <!-- Подключение стилей -->
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            color: black; /* Черный цвет текста по умолчанию */
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: white; /* Белый цвет текста в темной теме */
            }
        }
        h1, p {
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00BCD4;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0097A7;
        }        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Галерея архива блога</h1>
    <div class="gallery" id="gallery"></div>

    <!-- Подключение скрипта -->
    <script>
        // Функция для загрузки изображений из папки Archive
        async function loadImages() {
            const response = await fetch('get_images.php'); // замените 'get_images.php' на ваш путь к скрипту, который возвращает список изображений
            const images = await response.json();

            const gallery = document.getElementById('gallery');
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = 'archive/' + image; // предполагается, что изображения находятся в папке Archive
                gallery.appendChild(img);
            });
        }

        // Вызываем функцию загрузки изображений при загрузке страницы
        window.onload = loadImages;
    </script>
</body>
</html>
